<section id="feedback-section">

    <!-- Content Area -->
    <div class="feedback-wrapper">

        <!-- Page header -->
        <div class="site-header text-center">
            <div class="overlay">
                <h3>Leave Us</h3>
                <h3>Feedback</h3>
            </div>
        </div>

        <!-- Content -->
        <div class="pad-top-l ma-top-l home-text container">

            <div id="feedbackSuccess" class="collapse alert alert-success fade absol">
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4>Thanks for Your Feedback!</h4>
            </div>
            <div id="feedbackFailure" class="collapse alert alert-danger fade absol zTop">
                <button type="button" class="close closefail" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4>Oops...</h4>
                <p> There was an error submitting your feedback.</p>
                <p>Please try again.</p>
            </div>
            <div id="SubmitFeedback" class="container">
                <h1 class="col-md-4">&nbsp;</h1>
                <h2 class="col-md-8">Submit Your Feedback</h2>

                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal pad-top-l">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="FeedbackType">Feedback Type</label>
                                    <div id="fbt" class="col-md-6">
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle text-left" type="button" id="feedbackTypeLBL" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-model="feedbackType">
                                                {{feedbackType}}
                                                <span class="caret pull-right ma-top-s"></span>
                                            </button>
                                            <ul class="dropdown-menu ddFeedbackType" aria-labelledby="feedbackTypeLBL">
                                                <li ng-repeat="data in fbType" class="ftyp-li">
                                                    <p class="selected-fbType">{{data.Category}}</p>
                                                </li>
                                            </ul>
                                        </div>


                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="StudyAreaSearch">Feedback Category</label>
                                    <div id="fbc" class="col-md-6">
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle text-left" type="button" id="feedbackCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-model="feedbackCat">
                                                {{feedbackCat}}
                                                <span class="caret pull-right ma-top-s"></span>
                                            </button>
                                            <ul class="dropdown-menu ddFeedbackCategory" aria-labelledby="feedbackCategory" ng-click="getPtypeINV($event)">
                                                <li ng-repeat="data in fbCat" class="fcat-li">
                                                    <p class="selected-fbCat">{{data.Category}}</p>
                                                </li>
                                            </ul>
                                        </div>
                                        <p class="help-block">Which application page does your feedback relate to?</p>
                                    </div>
                                </div>


                                <!-- Collection Year -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="selectCollectionYear">Feedback Comment</label>
                                    <div class="col-md-6">
                                        <textarea id="feedbackComment" class="form-control" rows="5" ng-model="feedbackComment"></textarea>
                                        <p class="help-block">&nbsp;</p>
                                    </div>

                                    <div class="row pad-top-l">
                                        <label class="col-md-4 control-label">&nbsp;</label>
                                        <div class="col-md-8 pull-left">

                                            <button id="submitFeedbackBTN" type="button" class="btn btn-default btn-sm" ng-click="">
                                                <span class="fa fa-envelope fa-fw" aria-hidden="true"></span>Submit Feedback
                                            </button>

                                            <span>
	                                            <h2 class="color-blue feedback-message">{{ feedbackMessage }}</h2>
                                            </span>

                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Testing Slider -->

    <button class="btn btn-primary" ng-click="toggle()">Toggle on and off</button>
    <div class="container" ng-show="isActive">
	    <h2>Current Opacity {{op.value}}</h3>
		<rzslider rz-slider-model="op.value" rz-slider-floor="op.floor" rz-slider-ceil="op.ceil"></rzslider>
    </div>
    -->
</section>
